name: CI/CD Pipeline - Library Management System

# Complete pipeline: Code Quality ‚Üí Tests ‚Üí Build ‚Üí Push to Docker Hub
# Azure Container Apps automatically pulls latest image from Docker Hub
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  # Job 1: Code Quality Checks
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        
    - name: Run Flake8 linting
      run: |
        echo "üîç Running code quality checks..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        echo "‚úÖ Code quality checks passed!"
  
  # Job 2: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: library_user
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: library_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests
      env:
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: False
        DB_NAME: library_test_db
        DB_USER: library_user
        DB_PASSWORD: testpassword
        DB_HOST: localhost
        DB_PORT: 5432
        ALLOWED_HOSTS: localhost,127.0.0.1
      run: |
        echo "üß™ Running tests..."
        python manage.py migrate
        pytest --verbose --tb=short
        echo "‚úÖ All tests passed!"
  
  # Job 3: Build and Push Docker Image
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.LIBRARYMANAGEMENT_REGISTRY_USERNAME }}
        password: ${{ secrets.LIBRARYMANAGEMENT_REGISTRY_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          javohiraliyev/library-management:latest
          javohiraliyev/library-management:${{ github.sha }}
        cache-from: type=registry,ref=javohiraliyev/library-management:buildcache
        cache-to: type=registry,ref=javohiraliyev/library-management:buildcache,mode=max
        
    - name: Build Success
      run: |
        echo "üéâ Build and push completed successfully!"
        echo "‚úÖ Code quality checks passed"
        echo "‚úÖ All tests passed"
        echo "‚úÖ Docker image built and pushed to Docker Hub"
        echo ""
        echo "üê≥ Image: javohiraliyev/library-management:latest"
        echo "üì¶ Azure Container Apps will automatically pull the new image"
