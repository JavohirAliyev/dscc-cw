{% extends 'base.html' %}

{% block title %}Login - Library Management System{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center align-items-center" style="min-height: 60vh;">
        <div class="col-md-5 col-lg-4">
            <div class="text-center mb-4">
                <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
                    <i class="bi bi-book-fill" style="font-size: 2.5rem;"></i>
                </div>
                <h3 class="fw-bold">Welcome Back</h3>
                <p class="text-muted">Sign in to continue to Library System</p>
            </div>

            <div class="card border-0 shadow-lg">
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="username" class="form-label fw-semibold">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-person-fill text-primary"></i>
                                </span>
                                <input type="text" class="form-control border-start-0 ps-0" id="username" name="username" placeholder="Enter your username" required autofocus>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-lock-fill text-primary"></i>
                                </span>
                                <input type="password" class="form-control border-start-0 ps-0" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right"></i> Sign In
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <p class="text-center mb-0">
                        Don't have an account? 
                        <a href="{% url 'register' %}" class="text-decoration-none fw-semibold">
                            Create one <i class="bi bi-arrow-right"></i>
                        </a>
                    </p>
                </div>
            </div>

            <p class="text-center text-muted mt-3 small">
                <i class="bi bi-shield-check"></i> Your information is secure with us
            </p>
        </div>
    </div>
</div>
{% endblock %}
